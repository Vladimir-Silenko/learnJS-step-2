<!DOCTYPE HTML>
<html>

<body>

    <ul>
        <li>Животные
            <ul>
                <li>Млекопитающие
                    <ul>
                        <li>Коровы</li>
                        <li>Ослы</li>
                        <li>Собаки</li>
                        <li>Тигры</li>
                    </ul>
                </li>
                <li>Другие
                    <ul>
                        <li>Змеи</li>
                        <li>Птицы</li>
                        <li>Ящерицы</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>Рыбы
            <ul>
                <li>Аквариумные
                    <ul>
                        <li>Гуппи</li>
                        <li>Рыба-ангел</li>
                    </ul>
                </li>
                <li>Морские
                    <ul>
                        <li>Морская форель</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>

    <script>
        document.querySelectorAll('li').forEach(item => {
            let title = item.firstChild.data
            title = title.trim()
            let numbr = item.getElementsByTagName('li').length
            alert(`${title}: ${numbr}`)
        })
    </script>

</body>

</html>
