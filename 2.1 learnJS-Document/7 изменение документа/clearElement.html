<!-- Создайте функцию clear(elem), которая удаляет всё содержимое из elem. -->

<ol id="elem">
    <li>Привет</li>
    <li>Мир</li>
</ol>
<button>Clear</button>
<script>
    function clear(elem) {
        elem.innerHTML = ''
    }

    document.querySelector('button').onclick = () => clear(elem); // очищает список
</script>
