<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        #opener {
            cursor: pointer;
        }

        span {
            color: green;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="opener">
        <span id="arrowRight">▶</span>
        <span class="hidden" id="arrowDown">▼</span>
        Сладости (нажми меня)!
    </div>
    <ul id="hiddenList" class="hidden">
        <li>Пирожное</li>
        <li>Пончик</li>
        <li>Мёд</li>
    </ul>
    <script>
        const Toggle = (elem) => elem.classList.toggle('hidden')
        document.getElementById('opener').addEventListener('click', () => {
            Toggle(arrowRight)
            Toggle(arrowDown)
            Toggle(hiddenList)
        })
    </script>
</body>

</html>
