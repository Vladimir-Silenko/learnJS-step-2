<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 4px;
        }

        th {
            cursor: pointer;
        }

        th:hover {
            background: yellow;
        }
    </style>
</head>

<body>

    <table id="grid">
        <thead>
            <tr>
                <th data-type="number">Возраст</th>
                <th data-type="string">Имя</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>5</td>
                <td>Вася</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Петя</td>
            </tr>
            <tr>
                <td>12</td>
                <td>Женя</td>
            </tr>
            <tr>
                <td>9</td>
                <td>Маша</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Илья</td>
            </tr>
        </tbody>
    </table>

    <script>
        grid.addEventListener('click', (event) => {
            let th = event.target
            sortTable(th.cellIndex, th.dataset.type)
        })
        function sortTable(col, type) {
            let tbody = grid.querySelector('tbody')
            let rows = Array.from(tbody.rows)
            let compare

            if (type == "number") {
                compare = function (rowA, rowB) {
                    console.log(col)
                    return rowA.cells[col].innerHTML - rowB.cells[col].innerHTML
                }
            }
            if (type == "string") {
                compare = function (rowA, rowB) {
                    console.log(col)
                    return rowA.cells[col].innerHTML > rowB.cells[col].innerHTML ? 1 : -1;
                }
            }

            rows.sort(compare)

            tbody.append(...rows)
        }
    </script>

</body>

</html>
