<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        #mouse {
            display: inline-block;
            cursor: pointer;
            margin: 0;
        }

        #mouse:focus {
            outline: 1px dashed black;
        }
    </style>
</head>

<body>

    <p>Кликните по "изображению" мыши и перемещайте её с помощью клавиш со стрелками.</p>

    <pre id="mouse">
 _   _
(q\_/p)
 /. .\
=\_t_/=   __
 /   \   (
((   ))   )
/\) (/\  /
\  Y  /-'
 nn^nn
</pre>


    <script>
        mouse.onclick = function () {
            this.tabIndex = 0
            this.style.position = 'absolute'
            this.focus()
            this.addEventListener('keydown', (event) => {
                if (event.code == 'ArrowUp') {
                    mouse.style.top = mouse.getBoundingClientRect().top - mouse.offsetHeight + 'px'
                } else if (event.code == 'ArrowRight') {
                    mouse.style.left = mouse.getBoundingClientRect().left + mouse.offsetWidth + 'px'
                } else if (event.code == 'ArrowDown') {
                    mouse.style.top = mouse.getBoundingClientRect().top + mouse.offsetHeight + 'px'
                } else if (event.code == 'ArrowLeft') {
                    mouse.style.left = mouse.getBoundingClientRect().left - mouse.offsetWidth + 'px'
                }
            })
        }
    </script>

</body>

</html>
